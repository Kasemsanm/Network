<!--
  Generated template for the MainPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of datafromhttp">
    <ion-item>
      <ion-label (click)="toDisplayPageClick(item)">
        UserId = {{item['userId']}}
        Id = {{item['id']}}
        Title = {{item['title']}}
        Body = {{item['body']}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
